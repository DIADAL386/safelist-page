<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free Traffic & Marketing Tools</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    .container {
      background: #ffffff;
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 8px;
    }
    h1 {
      color: #222;
      margin-top: 0;
    }
    .copybox {
      text-align: left;
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 14px;
      color: #333;
    }
    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 24px;
      background: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .no-thanks {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #777;
      text-decoration: underline;
    }
    .label {
      font-size: 13px;
      font-weight: bold;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Free Traffic & Marketing Tools</h1>

    <p>
      Free lifetime access.<br>
      No obligation.<br>
      Decide if it’s right for you.
    </p>

    <a id="cta" class="button" href="about:blank" target="_blank" rel="noopener">
      Continue →
    </a>

    <a class="no-thanks" href="about:blank">No thanks, go back</a>

    <div class="label">Today’s Solo Ad Copy</div>
    <div id="adcopy" class="copybox">Loading ad copy…</div>
  </div>

  <script>
    // Load offer link
    fetch('offer.txt', { cache: 'no-store' })
      .then(r => r.text())
      .then(t => {
        const url = t.trim();
        if (/^https?:\/\//i.test(url)) {
          document.getElementById('cta').href = url;
        }
      });

    // Load ad copy
    fetch('ad.txt', { cache: 'no-store' })
      .then(r => r.text())
      .then(t => {
        document.getElementById('adcopy').textContent = t.trim();
      })
      .catch(() => {
        document.getElementById('adcopy').textContent =
          'Ad copy not found. Please check ad.txt.';
      });
  </script>
</body>
</html>
